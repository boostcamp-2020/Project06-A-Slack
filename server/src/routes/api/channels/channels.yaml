definitions:
  Channel:
    properties:
      id:
        type: number
      ownerId:
        type: number
      name:
        type: string
      channelType:
        type: number
      isPublic:
        type: number
      memberCount:
        type: number
      description:
        type: string
        nullable: true

paths:
  /api/channels:
    get:
      tags:
        - description: Channels
      summary: '채널 리스트를 반환'
      responses:
        200:
          description: 채널 리스트를 반환
          schema:
            type: object
            properties:
              channels:
                type: array
                items:
                  $ref: '#/definitions/Channel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      tags:
        - description: Channels
      summary: '채널을 생성'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                channelType:
                  type: number
                isPublic:
                  type: number
                description:
                  type: string
      responses:
        201:
          description: 채널 생성 성공
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
