definitions:
  Channel:
    properties:
      id:
        type: number
      ownerId:
        type: number
      name:
        type: string
      channelType:
        type: number
      isPublic:
        type: number
      memberCount:
        type: number
      description:
        type: string
        nullable: true

paths:
  /api/channels:
    get:
      tags:
        - description: 채널 리스트를 가져온다.
      operationId: getChannels
      responses:
        200:
          description: 채널 리스트를 반환
          schema:
            type: object
            properties:
              channels:
                type: array
                items:
                  $ref: '#/definitions/Channel'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
