definitions:
  User:
    properties:
      id:
        type: number
      email:
        type: string
      image:
        type: string
      displayName:
        type: string
      phoneNumber:
        type: string
        nullable: true

paths:
  /api/users:
    get:
      x-swagger-router-controller: index
      tags:
        - description: 유저 리스트를 가져온다.
      operationId: getUsers
      # parameters:
      #   - name: title
      #     in: query
      #     description: 변수 설명
      #     required: false
      #     type: string
      responses:
        200:
          description: 유저 리스트를 반환
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  $ref: '#/definitions/User'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
