definitions:
  User:
    properties:
      id:
        type: number
      email:
        type: string
      image:
        type: string
      displayName:
        type: string
      phoneNumber:
        type: string
        nullable: true

paths:
  /api/users:
    get:
      tags:
        - description: 유저
      summary: 유저 리스트를 가져온다.
      responses:
        200:
          description: 유저 리스트를 반환
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  $ref: '#/definitions/User'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
