      x-swagger-router-controller: index
      tags:
        - description: Thread
      summary: 특정 쓰레드 조회
      operationId: getUsers
      parameters:
        - in: path
          name: threadId
          schema:
            type: integer
          required: true
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              thread:
                type: array
                items:
                  $ref: '#/definitions/Thread'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

    post:
      x-swagger-router-controller: index
      tags:
        - description: Thread
      summary: 특정 쓰레드 수정
      operationId: modifyThread
      parameters:
        - in: path
          name: threadId
          schema:
            type: integer
          required: true
        - in: body
          name: thread
          schema:
            type: object
            required:
              - content
            properties:
              content:
                type: string
      responses:
        200:
          description: OK
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

    delete:
      x-swagger-router-controller: index
      tags:
        - description: Thread
      summary: 특정 쓰레드 삭제
      operationId: deleteThread
      parameters:
        - in: path
          name: threadId
          schema:
            type: integer
          required: true
      responses:
        200:
          description: OK
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/threads/{threadId}/pin:
    post:
      x-swagger-router-controller: index
      tags:
        - description: Thread
      summary: 특정 쓰레드에 핀추가
      operationId: pinThread
      parameters:
        - in: path
          name: threadId
          schema:
            type: integer
          required: true
      responses:
        200:
          description: OK
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/threads/channels/{channelId}:
    get:
      x-swagger-router-controller: index
      tags:
        - description: Thread
      summary: 특정 채널의 모든 쓰레드 조회
      operationId: getChannelThreads
      parameters:
        - in: path
          name: channelId
          schema:
            type: integer
          required: true
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              thread:
                type: array
                items:
                  $ref: '#/definitions/Thread'
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'
