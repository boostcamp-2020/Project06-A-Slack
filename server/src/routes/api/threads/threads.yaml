paths:
  /api/threads/:
    post:
      x-swagger-router-controller: index
      tags:
        - description: Thread
      summary: 쓰레드 추가
      operationId: createThread
      parameters:
        - in: body
          name: thread
          schema:
            type: object
            required:
              - userId
              - channelId
              - content
            properties:
              userId:
                type: number
              channelId:
                type: number
              content:
                type: string
              parentId:
                type: number
      responses:
        201:
          description: OK
        default:
          description: Error
          schema:
            $ref: '#/definitions/ErrorResponse'

  /api/threads/{threadId}:
