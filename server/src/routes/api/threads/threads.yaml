definitions:
  Thread:
    properties:
      id:
        type: number
      userId:
        type: number
      channelId:
        type: number
      content:
        type: string
      url:
        type: string
      emoji:
        type: json
        nullable: true
      isPinned:
        type: number
        nullable: true
      subThreads:
        type: array
        items:
          id:
            type: number
          userId:
            type: number
          channelId:
            type: number
          content:
            type: string
          url:
            type: string
          emoji:
            type: json
            nullable: true
          isPinned:
            type: number
